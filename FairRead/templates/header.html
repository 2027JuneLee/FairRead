<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FairRead</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <header>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <nav class="navbar navbar-light bg-light navbar-expand-lg">
            <div class="container-fluid">
                <a class="nvbar-brand"><img class="logo-img" src="../static/img/logo-no-background.png"></a>
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="navbarNav" class="collapse navbar-collapse">
                    <ul class="navbar-nav d-flex align-items-center ms-auto">
                        <li class="nav-item">
                            <a href="{{url_for('index')}}" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{url_for('chatbot')}}" class="nav-link">News</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{url_for('statistics')}}" class="nav-link">Statistics</a>
                        </li>
                        <li class="nav-item">
                            {% if is_login %}
                                <a class="mybutton" href="{{url_for('logout')}}">Logout:</a>
                            {% else %}
                                <a class="mybutton" href="{{url_for('login')}}">Login:</a>
                            {% endif %}
                        </li>
                        <li class="nav-item">
                            <a class="mybutton" href="{{url_for('signup')}}">Sign Up:</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    {% block index %}
    {% endblock %}

    {% block chatbot %}
    {% endblock %}

    {% block statistics %}
    {% endblock %}

    {% block signup %}
    {% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
