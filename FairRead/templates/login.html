<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body id="login">
    <div class="container">
        <h1 class="text-center">FairRead</h1>
        <div class="card login-card mx-auto">
            <div class="card-body">
                <h2>Login</h2>
                <form action="/login" method="POST">
                    <div class="mb-3">
                        <input placeholder="Username" name="username" class="form-control">
                    </div>
                    <div class="mb-3">
                        <input placeholder="Password" type="password" name="password" class="form-control">
                    </div>
                    <div>
                        <button type="submit" class="btn btn-login mt-4 d-block mx-auto">Login!</button>
                    </div>
                </form>
                <p class="signup">Not a member yet? <a href="{{url_for('signup')}}">Signup!</a></p>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
